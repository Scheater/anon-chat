<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anon Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Anon Chat</h1>
    <button id="theme-toggle" aria-label="Dark/Light Mode wechseln" class="theme-toggle">
      <!-- Mond SVG -->
      <svg class="icon moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
        <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z"/>
      </svg>
      <!-- Sonne SVG (hidden by default) -->
      <svg class="icon sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor" style="display:none;">
        <circle cx="12" cy="12" r="5"/>
        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M16.36 16.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M16.36 7.64l1.42-1.42"/>
      </svg>
    </button>
  </header>

  <main>
    <div id="chat" role="log" aria-live="polite" aria-relevant="additions"></div>

    <textarea id="message" placeholder="Schreibe deine Nachricht..." aria-label="Nachricht eingeben"></textarea>
    <button id="send-btn">Senden</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
